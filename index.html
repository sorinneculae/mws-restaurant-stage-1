<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/" title="logo">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main>
      <div id="map" class="map" role="application" aria-describedby="mapDescription" tabindex="0"></div>
      <span id="mapDescription" hidden>Navigate Google Maps</span>
      <section>
        <div class="filter-options">
          <h2 tabindex="0">Filter Results</h2>
          <select aria-describedby="filterdescription-1" id="neighborhoods-select" class="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-describedby="filterdescription-2" id="cuisines-select" class="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
          <span id="filterdescription-1" hidden>Filter Restaurants by neighborhoods</p>
          <span id="filterdescription-2" hidden>Filter Restaurants by cuisine type</p>
        </div>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </section>
    </main>

    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrEdpCeVaYwhSAWo0WaibqmHdLLH0EaDQ&libraries=places&callback=initMap"></script>


    <footer tabindex="0">
      Copyright Â© 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>

</html>
