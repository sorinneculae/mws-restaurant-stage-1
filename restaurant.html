<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" class="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main>
      <!-- Beginning map -->
      <!-- <section id="map-container" class="map-container">
        <div id="map" class="map"></div>
      </section> -->
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="restaurant-container">
        <div class="restaurant-details">
          <h1 id="restaurant-name" class="restaurant-name"></h1>
          <img id="restaurant-img" class="restaurant-img">
          <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
          <p id="restaurant-address" class="restaurant-address"></p>
          <table id="restaurant-hours" class="restaurant-hours"></table>
        </div>
        <div id="map" class="map"></div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="reviews-container">
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      Copyright Â© 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrEdpCeVaYwhSAWo0WaibqmHdLLH0EaDQ&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
